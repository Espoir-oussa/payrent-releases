<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#171810">
    <meta name="description" content="PayRent - Application de gestion locative simplifiée">
    <title>PayRent - Gestion Locative</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pr-dark': '#171810',
                        'pr-red': '#5F2525',
                        'pr-red-light': '#7a3333',
                        'pr-light': '#F3F4F8',
                        'pr-success': '#4CAF50',
                        'pr-gray': '#9E9E9E',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .animate-float {
            animation: float 20s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 25s ease-in-out infinite;
            animation-delay: -5s;
        }
        .animate-float-slow {
            animation: float 30s ease-in-out infinite;
            animation-delay: -10s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-pr-dark min-h-screen font-sans">
    
    <!-- Background décoratif -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-pr-red/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute top-1/2 -left-20 w-60 h-60 bg-pr-red/5 rounded-full blur-3xl animate-float-delayed"></div>
        <div class="absolute -bottom-20 right-1/4 w-72 h-72 bg-pr-red/10 rounded-full blur-3xl animate-float-slow"></div>
        <div class="absolute inset-0 bg-[linear-gradient(rgba(95,37,37,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(95,37,37,0.03)_1px,transparent_1px)] bg-[size:50px_50px]"></div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-pr-dark/95 backdrop-blur-sm z-50 hidden items-center justify-center flex-col">
        <div class="spinner w-12 h-12 mb-4"></div>
        <p class="text-white text-lg animate-pulse-slow">Ouverture de PayRent...</p>
    </div>
    
    <!-- Contenu principal -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-md">
            
            <!-- Card principale -->
            <div class="bg-white rounded-3xl shadow-2xl shadow-black/50 overflow-hidden">
                
                <!-- Header -->
                <div class="bg-pr-dark px-6 py-8 text-center relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-pr-red/20 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"></div>
                    
                    <!-- Logo -->
                    <div class="relative mb-4 flex justify-center">
                        <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg">
                            <svg class="w-12 h-12 text-pr-red" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                        </div>
                    </div>
                    
                    <h1 class="text-white text-3xl font-bold mb-1">PayRent</h1>
                    <p class="text-gray-400 text-sm">Gestion locative simplifiée</p>
                    
                    <div class="mt-4 inline-flex items-center gap-1.5 bg-white/10 backdrop-blur px-3 py-1 rounded-full">
                        <span class="w-2 h-2 bg-pr-success rounded-full animate-pulse"></span>
                        <span id="version-badge" class="text-white/80 text-xs font-medium">v1.0.0</span>
                    </div>
                </div>
                
                <!-- Corps -->
                <div class="p-6">
                    
                    <!-- Message d'invitation -->
                    <div id="invitation-box" class="mb-6 p-4 rounded-2xl border-l-4 border-pr-success bg-green-50">
                        <div class="flex items-start gap-3">
                            <div id="inv-icon-bg" class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center flex-shrink-0">
                                <svg id="inv-icon" class="w-5 h-5 text-pr-success" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <div>
                                <h3 id="invitation-title" class="font-semibold text-gray-900 mb-1">Vous avez une invitation !</h3>
                                <p id="invitation-text" class="text-sm text-gray-600">Vous avez été invité à rejoindre un logement sur PayRent.</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bouton principal -->
                    <div id="action-buttons">
                        <button onclick="openApp()" class="w-full bg-pr-red hover:bg-pr-red-light text-white font-semibold py-4 px-6 rounded-2xl transition-all duration-200 flex items-center justify-center gap-3 shadow-lg shadow-pr-red/25 hover:shadow-xl hover:shadow-pr-red/30 hover:-translate-y-0.5">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                            </svg>
                            <span>Ouvrir dans PayRent</span>
                        </button>
                    </div>
                    
                    <!-- Séparateur -->
                    <div class="flex items-center gap-4 my-6">
                        <div class="flex-1 h-px bg-gray-200"></div>
                        <span class="text-gray-400 text-sm">ou téléchargez l'app</span>
                        <div class="flex-1 h-px bg-gray-200"></div>
                    </div>
                    
                    <!-- Section téléchargement -->
                    <div class="space-y-3">
                        <h3 class="text-center font-semibold text-gray-900 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5 text-pr-red" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                            Télécharger PayRent
                        </h3>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <!-- Android -->
                            <button onclick="downloadAndroid()" id="android-download" class="group p-4 bg-pr-light hover:bg-pr-dark rounded-2xl transition-all duration-200 text-center hover:shadow-lg">
                                <div class="w-12 h-12 mx-auto mb-2 bg-white group-hover:bg-pr-red/10 rounded-xl flex items-center justify-center transition-colors">
                                    <svg class="w-7 h-7 text-green-500" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M17.523 15.341c-.5 0-.91.41-.91.91s.41.91.91.91.91-.41.91-.91-.41-.91-.91-.91zm-11.046 0c-.5 0-.91.41-.91.91s.41.91.91.91.91-.41.91-.91-.41-.91-.91-.91zm11.405-6.02l1.894-3.28c.104-.18.044-.41-.136-.514-.18-.104-.41-.044-.514.136l-1.918 3.32C15.56 8.343 13.85 7.943 12 7.943s-3.56.4-5.208 1.04L4.874 5.663c-.104-.18-.334-.24-.514-.136-.18.104-.24.334-.136.514l1.894 3.28C2.78 11.088.5 14.65.5 18.788h23c0-4.138-2.28-7.7-5.618-9.467z"/>
                                    </svg>
                                </div>
                                <p class="font-semibold text-gray-900 group-hover:text-white text-sm transition-colors">Android</p>
                                <p id="android-version" class="text-xs text-gray-500 group-hover:text-gray-300 transition-colors">Chargement...</p>
                            </button>
                            
                            <!-- iOS -->
                            <div class="p-4 bg-pr-light rounded-2xl text-center opacity-60 cursor-not-allowed">
                                <div class="w-12 h-12 mx-auto mb-2 bg-white rounded-xl flex items-center justify-center">
                                    <svg class="w-7 h-7 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                    </svg>
                                </div>
                                <p class="font-semibold text-gray-500 text-sm">iOS</p>
                                <p class="text-xs text-gray-400">Bientôt</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Fonctionnalités -->
                    <div class="mt-6 pt-6 border-t border-gray-100">
                        <div class="grid grid-cols-3 gap-2">
                            <div class="text-center p-3">
                                <div class="w-10 h-10 mx-auto mb-2 bg-pr-red/10 rounded-xl flex items-center justify-center">
                                    <svg class="w-5 h-5 text-pr-red" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <p class="text-xs text-gray-600 font-medium">Loyers</p>
                            </div>
                            <div class="text-center p-3">
                                <div class="w-10 h-10 mx-auto mb-2 bg-pr-red/10 rounded-xl flex items-center justify-center">
                                    <svg class="w-5 h-5 text-pr-red" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                                    </svg>
                                </div>
                                <p class="text-xs text-gray-600 font-medium">Stats</p>
                            </div>
                            <div class="text-center p-3">
                                <div class="w-10 h-10 mx-auto mb-2 bg-pr-red/10 rounded-xl flex items-center justify-center">
                                    <svg class="w-5 h-5 text-pr-red" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                                    </svg>
                                </div>
                                <p class="text-xs text-gray-600 font-medium">Chat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">© 2025 PayRent - Tous droits réservés</p>
            </div>
        </div>
    </div>
    
    <script>
        const CONFIG = {
            versionUrl: './version.json',
            appScheme: 'payrent',
            fallbackVersion: '1.0.0'
        };
        
        let appVersion = CONFIG.fallbackVersion;
        let apkUrl = '';
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const action = urlParams.get('action') || 'accept';
        
        function buildDeepLink() {
            return token 
                ? `${CONFIG.appScheme}://accept-invitation?token=${token}&action=${action}`
                : `${CONFIG.appScheme}://`;
        }
        
        function updateUI() {
            const box = document.getElementById('invitation-box');
            if (!token) {
                box.classList.add('hidden');
            } else if (action === 'reject') {
                box.className = 'mb-6 p-4 rounded-2xl border-l-4 border-red-500 bg-red-50';
                document.getElementById('inv-icon-bg').className = 'w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center flex-shrink-0';
                document.getElementById('inv-icon').className = 'w-5 h-5 text-red-500';
                document.getElementById('invitation-title').textContent = 'Refuser l\'invitation';
                document.getElementById('invitation-text').textContent = 'Vous êtes sur le point de refuser cette invitation.';
            }
        }
        
        async function fetchVersion() {
            try {
                const res = await fetch(CONFIG.versionUrl + '?t=' + Date.now());
                if (res.ok) {
                    const data = await res.json();
                    appVersion = data.version || CONFIG.fallbackVersion;
                    apkUrl = data.apkUrl || '';
                    document.getElementById('version-badge').textContent = `v${appVersion}`;
                    document.getElementById('android-version').textContent = data.size ? `v${appVersion} • ${data.size}` : `v${appVersion}`;
                }
            } catch (e) {
                document.getElementById('version-badge').textContent = `v${CONFIG.fallbackVersion}`;
                document.getElementById('android-version').textContent = 'Télécharger';
            }
        }
        
        function downloadAndroid() {
            if (apkUrl) window.open(apkUrl, '_blank');
            else alert('Téléchargement non disponible.');
        }
        
        function openApp() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            loading.classList.add('flex');
            window.location.href = buildDeepLink();
            
            setTimeout(() => {
                loading.classList.add('hidden');
                loading.classList.remove('flex');
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    if (confirm('PayRent n\'est pas installée.\nTélécharger ?')) {
                        /Android/i.test(navigator.userAgent) ? downloadAndroid() : alert('iOS bientôt disponible.');
                    }
                }
            }, 2500);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            updateUI();
            await fetchVersion();
            if (token && /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                setTimeout(openApp, 800);
            }
        });
    </script>
</body>
</html>
